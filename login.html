<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 50px auto; text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; width: 100%; background: blue; color: white; border: none; }
        .toggle { cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Register Form (Initially Hidden) -->
    <form id="register-form" style="display: none;">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p class="toggle" id="toggle-form">Don't have an account? Register</p>
</div>

<script>
    $(document).ready(function() {
        // Toggle between Login and Register
        $("#toggle-form").click(function() {
            if ($("#login-form").is(":visible")) {
                $("#login-form").hide();
                $("#register-form").show();
                $("#form-title").text("Register");
                $("#toggle-form").text("Already have an account? Login");
            } else {
                $("#register-form").hide();
                $("#login-form").show();
                $("#form-title").text("Login");
                $("#toggle-form").text("Don't have an account? Register");
            }
        });

        // Handle Register
        $("#register-form").submit(function(e) {
            e.preventDefault();
            let username = $("#register-username").val();
            let email = $("#register-email").val();
            let password = $("#register-password").val();

            $.ajax({
                url: "/register", // Backend API
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ username, email, password }),
                success: function(response) {
                    alert("Registration successful!");
                    $("#register-form").trigger("reset");
                    $("#toggle-form").click();
                },
                error: function(err) {
                    alert("Registration failed: " + err.responseText);
                }
            });
        });

        // Handle Login
        $("#login-form").submit(function(e) {
            e.preventDefault();
            let username = $("#login-username").val();
            let password = $("#login-password").val();

            $.ajax({
                url: "/login", // Backend API
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ username, password }),
                success: function(response) {
                    alert("Login successful!");
                    window.location.href = "/dashboard"; // Redirect to dashboard
                },
                error: function(err) {
                    alert("Login failed: " + err.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
